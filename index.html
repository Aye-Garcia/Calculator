<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-value"></div>
            <div class="current-value"></div>
        </div>
        <button class="span-2" onclick="display.clearAll()">C</button>
        <button onclick="display.clear()">←</button>
        <button class="operator" value="divide">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiply">×</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="add">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="operator span-2" value="equals">=</button>
    </div>
    <script src="js/display.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
